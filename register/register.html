<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-commerce</title>
        <!-- font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="../nav.css">
        <link rel="stylesheet" href="register.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary position-fixed top-0 start-0 end-0">
            <div class="container-md">
                <a class="navbar-brand navIcon mx-0" href="../home/home.html"><i class="fa-solid fa-house p-1"></i></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="../about/about.html"
                                >ABOUT US</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../shop/shop.html">SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../cart/cart.html">CART</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../contact/contact.html">CONTACT US</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">LOGIN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">REGISTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOGOUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="vh-100 d-flex justify-content-center align-items-center">
            <div class="border rounded-3 shadow p-3 mx-2 container-md">
                <h3 class="border-bottom pb-2">CREATE AN ACCOUNT</h3>
                <h4 class="mt-3 mb-2">Personal information</h4>
                <form class="mt-3">
                    <label for="name" class="my-2">Name<sup>*</sup></label>
                    <input type="text" id="name" placeholder="Your name" class="form-control">
                    <label for="email" class="mt-2 my-2">Email Address<sup>*</sup></label>
                    <input type="email" id="email" placeholder="Email address" class="form-control">
                    <h4 class="mt-3">LOGIN INFORMATION</h4>
                    <div class="my-3">
                        <div>
                            <label for="password">Password<sup>*</sup></label>
                            <input type="password" id="password" placeholder="******" class="form-control ">
                        </div>
                        <div class="my-2">
                            <label for="confirmPassword">Confirm Password<sup>*</sup></label>
                            <input type="password" id="confirmPassword" placeholder="******" class="form-control ">
                        </div>
                    </div>
                </form>
                <div class="d-flex mt-3 justify-content-between  align-items-center">
                    <button class="btn py-2 px-3">Register</button>
                    <a href="../index.html">I already have an account</a>
                </div>
            </div>
        </header>
        <script src="../jquery/jquery-3.7.0.min.js"></script>
        <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
        <script src="register.js"></script>
    </body>
</html>
